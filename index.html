<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X AKL 3 - Blog Kelas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>X AKL 3 Blog</h1>
    <p>SMK Negeri 1 Kota Tangerang</p>
  </header>

  <nav>
    <ul class="nav-horizontal">
      <li><a href="#" onclick="showPage('home')">Home</a></li>
      <li><a href="#" onclick="showPage('profil')">Profil</a></li>
      <li id="nav-login"><a href="#" onclick="showPage('login')">Login</a></li>
      <li id="nav-logout" class="hidden"><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <!-- LOGIN -->
    <section id="login" class="page">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <button type="submit">Masuk</button>
      </form>
      <button onclick="loginAsGuest()">Masuk sebagai Guest</button>
    </section>

    <!-- HOME / BLOG -->
    <section id="home" class="page hidden">
      <h2>Blog Kelas</h2>
      <div id="post-form-container" class="hidden">
        <h3>Buat/Edit Post</h3>
        <form id="post-form">
          <input type="hidden" id="post-id"/>
          <input type="text" id="post-title" placeholder="Judul" required/>
          <textarea id="post-body" placeholder="Isi post" required></textarea>
          <button type="submit">Publish</button>
          <button type="button" onclick="cancelEdit()">Batal</button>
        </form>
      </div>
      <div id="posts-list"></div>
    </section>

    <!-- PROFIL -->
    <section id="profil" class="page hidden">
      <h2>Profil Kelas</h2>
      <h3>Guru Wali Kelas</h3>
      <div class="profile-card">
        <img src="assets/guru.jpg" alt="Guru" onerror="this.src='assets/default.jpg'"/>
        <p>Farita Nurmala S.Pd.</p>
      </div>
      <h3>Anggota Kelas</h3>
      <div class="siswa-grid" id="siswa-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
